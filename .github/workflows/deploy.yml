name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get latest mdBook release
        id: get-mdbook
        run: |
          curl --silent "https://api.github.com/repos/rust-lang/mdBook/releases/latest" |
          jq -r .tag_name > mdbook-version
          echo "mdbook_version=$(cat mdbook-version)" >> $GITHUB_ENV

      - name: Download mdBook
        run: |
          curl -sSLo mdbook.tar.gz "https://github.com/rust-lang/mdBook/releases/download/${{ env.mdbook_version }}/mdbook-${{ env.mdbook_version }}-x86_64-unknown-linux-gnu.tar.gz"
          tar xf mdbook.tar.gz
          chmod +x mdbook

      - name: Build mdBook
        run: |
          ./mdbook build docs

      - name: Get latest Node.js release
        id: get-node
        run: |
          curl --silent "https://api.github.com/repos/nodejs/node/releases/latest" |
          jq -r .tag_name > node-version
          echo "node_version=$(cat node-version)" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '${{ env.node_version }}'

      - name: Install and build Astro project
        run: |
          yarn install
          yarn build

      - name: Move mdBook to Astro docs folder
        run: |
          mkdir -p dist/docs
          mv docs/book/* dist/docs/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}
          publish_dir: ./dist
